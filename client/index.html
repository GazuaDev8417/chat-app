<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/14/14558.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <title>Entrar no chat</title>
</head>
<body>
    <header>
        <h1>Chat Room</h1>
        <img width="100" 
            src="https://cdn-icons-png.flaticon.com/512/14/14558.png" alt="Chat icon">
    </header>
    <section class="login">
        <form class="form" id="form">
            <fieldset>
                <legend>Use um nome de usu√°rio para entrar</legend>
                <div class="input-container">
                    <input type="text" class="input" id="input" autofocus required>
                    <button class="btn">Entrar</button>
                </div>
            </fieldset>
        </form>
    </section>
</body>
<script type="module" defer>
    import { io } from 'https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.esm.min.js'

    const username = localStorage.getItem('username')
    const socket = io('http://localhost:3003/chat', {
        auth: { username }
    })
    const form = document.querySelector('#form')
    const input = document.querySelector('#input')


    document.addEventListener('DOMContentLoaded', ()=>{
        if(username){
            location.href = '/chat/chat.html'
        }
    })

    
    form.addEventListener('submit', (e)=>{
        e.preventDefault()
       
        socket.emit('login', (input.value))

        socket.on('login', res=>{
            if(res !== 'ok'){
                alert(res)
            }else{
                localStorage.setItem('username', input.value)
                location.href = 'chat/chat.html'
            }
        })
    })
</script>
</html>
